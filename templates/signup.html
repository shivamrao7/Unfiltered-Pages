{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Sign Up</h2>
    
    <form method="POST" action="{{ url_for('users.signup') }}">
        <div style="margin-bottom: 20px;">
            <label for="username" style="display: block; margin-bottom: 5px; color: #555;">Username:</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required 
                   style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="password" style="display: block; margin-bottom: 5px; color: #555;">Password:</label>
            <input type="password" id="password" name="password" placeholder="Choose a password" required 
                   style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
        </div>
        
        <button type="submit" style="
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        ">Sign Up</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #666;">
        Already have an account? <a href="{{ url_for('users.login') }}" style="color: #4CAF50; text-decoration: none;">Login</a>
    </p>
</div>
{% endblock %}
