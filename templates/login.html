{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Login</h2>
    
    <form method="POST" action="{{ url_for('users.login') }}">
        <div style="margin-bottom: 20px;">
            <label for="username" style="display: block; margin-bottom: 5px; color: #555;">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required 
                   style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="password" style="display: block; margin-bottom: 5px; color: #555;">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required 
                   style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
        </div>
        
        <button type="submit" style="
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        ">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #666;">
        Don't have an account? <a href="{{ url_for('users.signup') }}" style="color: #4CAF50; text-decoration: none;">Sign up</a>
    </p>
</div>
{% endblock %}
